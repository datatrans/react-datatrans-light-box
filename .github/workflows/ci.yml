name: ci
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: '22'
        cache: 'npm'
    - name: Install dependencies
      run: |
        npm install -g npm@latest
        npm install
    - name: Run tests
      run: npm test
